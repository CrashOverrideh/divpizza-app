<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Comprar {{nomePizza}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="../assets/pizza1.jpg"/>
    <ion-card-content>
      <ion-card-title>{{nomePizza}}</ion-card-title>
      <ion-card-subtitle>{{descricaoPizza}}</ion-card-subtitle>
      <div>
        <h1 text-right>R$ {{precoPizza}}</h1>
      </div>
    </ion-card-content>
    
  </ion-card>
  <div class="ion-padding ion-text-center ">
      <h4>Vai dividir com quantos amigos?</h4>
      
      <div class="box ">
        <ion-button (click)="decrementar()">
            <ion-icon name="remove-circle"></ion-icon>
        </ion-button>
        <ion-item >
            <ion-input value="{{divisor}}" ></ion-input>
        </ion-item>
        <ion-button (click)="incrementar()"> 
          <ion-icon name="add-circle"></ion-icon>
        </ion-button>
      </div> 
      <!--<ion-range pin="true" min="1" max="10" (ionChange)="atualizarComRange()" [(ngModel)]="divisor"></ion-range> --> 
      
  </div>
  <div class="ion-padding">
  <ion-button color='success' expand="block" [routerLink]="['/finalizar-compra', idPizza, divisor]" >
    Continuar
  </ion-button>
  </div>
</ion-content>
