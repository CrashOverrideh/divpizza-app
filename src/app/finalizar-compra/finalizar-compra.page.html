<ion-header>
  <ion-toolbar>
    <ion-title>Finalizar Compra</ion-title>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>Formas de Pagamento</ion-label>
        <ion-select placeholder="Escolha">
          <ion-select-option value="dinheiro">Dinheiro</ion-select-option>
          <ion-select-option value="credito"> Crédito</ion-select-option>
          <ion-select-option value="debito"> Débito</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label position='floating'>Endereço</ion-label>
        
      </ion-item>
    <ion-item>
      <ion-label position='floating'>Digite seu CEP</ion-label>
      <ion-input [(ngModel)]="cep"></ion-input>
    </ion-item>
    <ion-button color='success' class=" ion-margin-top ion-float-right" (click)="buscarEndereco()"  >
        Buscar
    </ion-button>
    <br/>
    <br/>
    <ion-item>
        <ion-label position='floating'>Rua</ion-label>
        <ion-input readonly="readonly"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position='floating'>Bairro</ion-label>
        <ion-input readonly="readonly"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position='floating'>Cidade</ion-label>
        <ion-input readonly="readonly"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position='floating'>Estado</ion-label>
        <ion-input readonly="readonly"></ion-input>
    </ion-item>
    <ion-row>
      <ion-col size="6">
        <ion-item>
          <ion-label position='floating'>Numero</ion-label>
          <ion-input ></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="6">
        <ion-item>
          <ion-label position='floating'>Complemento</ion-label>
          <ion-input ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
   
    <br/>
    <ion-button color='success' expand="block"  >
      Finalizar
    </ion-button>

</ion-content>
